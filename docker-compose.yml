services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: flagship
      POSTGRES_PASSWORD: flagship
      POSTGRES_DB: flagship
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U flagship']
      interval: 5s
      timeout: 3s
      retries: 10
